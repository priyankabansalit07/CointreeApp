<div class="container mt-4">
    <div class="row">
        <h1>Welcome Priyanka</h1>
        <!-- <h1>{{user.knownAs}}'s Profile</h1> -->
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Coin</th>
                    <th scope="col">Price</th>
                    <th scope="col">Past 24h</th>
                    <th scope="col">Bid</th>
                    <th scope="col">Rate</th>
                    <th scope="col"></th>
                </tr>
            </thead>

            <tbody>

                <tr *ngFor="let c of coinlist | BTC; let i =index">
                    <th scope="row">{{i+1}}</th>
                    <th>{{c.buy }}</th>
                    <td>{{c.ask |number }}</td>
                    <td [ngClass]="{'greenText' : c.change>0, 'redText':c.change<0}">{{c.change | number}} % </td>
                    <td>{{c.bid |number}}</td>
                    <td>{{c.rate |number }}</td>

                    <td><button [disabled]="c.id>0 " type="button" class="btn btn-primary" (click)="BuyCoin(c); "> <span
                                *ngIf="c.buy=='BTC'">Preferred</span>
                            Buy</button> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
